<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Video</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: radial-gradient(circle, #ff7e5f, #feb47b); /* Colorful gradient background */
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: backgroundGlow 3s ease-in-out infinite;
        }

        @keyframes backgroundGlow {
            0% { background: radial-gradient(circle, #ff7e5f, #feb47b); }
            50% { background: radial-gradient(circle, #ff9a8b, #ff6a88); }
            100% { background: radial-gradient(circle, #ff7e5f, #feb47b); }
        }

        /* Title Styling */
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5), 0 0 25px rgba(255, 255, 255, 0.7);
            animation: bounceIn 1s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Video Container Styling */
        .video-container {
            max-width: 80%;
            width: 700px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Video Element Styling */
        video {
            width: 100%; /* Makes the video responsive */
            height: 400px;
            border-radius: 10px;
            border: 5px solid #ff9a8b; /* Colorful border around the video */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Button Styling */
        .button {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #ff9a8b, #ff6a88);
        }

        /* Glowing Effect for Hover */
        .button:active {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

    </style>
</head>

        <!-- Video Element -->

            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Button for Action -->

</body>
</html>
