<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes!</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a8b, #ff6a88, #ff4757); /* Colorful gradient */
            color: #fff;
            text-align: center;
            padding: 50px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            animation: moveCircle 6s ease-in-out infinite;
            opacity: 0.7;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            animation-duration: 7s;
            animation-delay: 1s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 250px;
            height: 250px;
            background-color: rgba(255, 255, 255, 0.3);
            animation-duration: 9s;
            animation-delay: 3s;
        }

        @keyframes moveCircle {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(50%, 50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Main Title */
        h1 {
            font-size: 4em;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            animation: titleAnim 3s ease-in-out;
        }

        /* Text Shadow Animation */
        @keyframes titleAnim {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2); }
            50% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.4); }
            100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3), 0 0 30px rgba(255, 255, 255, 0.2); }
        }

        /* Subtitle Styling */
        h2 {
            font-size: 2em;
            color: #ffec61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animations for Text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Main Message */
        .message {
            font-size: 1.5em;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 40px;
            animation: messageAnim 2s ease-in-out;
        }

        @keyframes messageAnim {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Interactive Button */
        .button {
            display: inline-block;
            background: linear-gradient(to right, #ff6a88, #ff4757);
            padding: 15px 35px;
            font-size: 1.3em;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #ff9a8b, #ff6a88);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: scale(1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>

    <!-- Animated Background Circles -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Main Content -->
    <div>
        <h1>ðŸŽ‰ Happy Birthday khannamaa! ðŸŽ‚</h1>
        <h2>May your day be filled with love, joy, and all your favorite things!</h2>
        <p class="message">Sending you the best wishes for a fantastic year ahead, full of happiness and unforgettable moments!</p>

        <!-- Action Button -->
        <a href="#" class="button">Celebrate Now!</a>
    </div>

</body>
</html>
